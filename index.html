<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="position-relative">
      <div class="container">
        <div class="text-center">
          <h1 class="py-5">Bookmarker</h1>
          <div class="d-flex justify-content-center align-items-center content">
            <i class="fa-solid fa-bookmark"></i>
            <h2 class="py-5 px-2">Bookmark your favorite sites</h2>
            <i class="fa-solid fa-bookmark"></i>
          </div>
        </div>
        
          <div class="mb-3 ">
            <label for="site" class="form-label fw-bold">Site Name</label>
            <input
              type="text"
              class="form-control"
              id="site"
              placeholder="BookMark Name"
            />

          </div>
          <div class="mb-3 ">
            <label for="webUrl" class="form-label fw-bold">Site URL</label>
            <input
              type="text"
              class="form-control"
              id="webUrl"
              placeholder="Website URL"
            />
          </div>
          <div class="text-center">
            <button  type="button" onclick="addSites()"  class="btn btn-danger btn-lg px-5">Submit</button>
          </div>

        <table class="table mt-5 text-center">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Vist</th>
                <th>Delete</th>
            </thead>
            <tbody id="demo">
                
            </tbody>

        </table>
      </div>

      <!-- validation Hint -->
      <div  id="validId" class="overly  position-absolute start-0 top-0  w-100 h-100   text-white d-flex justify-content-center align-items-center d-none ">
        <div class="item p-4 ">
            <div class="d-flex justify-content-between pb-3">
                <div class="color d-flex w-25  py-2 ">
                    <div class="rounded-circle bg-danger  color-item "> </div>
                    <div class="rounded-circle bg-warning mx-2 color-item"> </div>
                    <div class="rounded-circle color-item color-item-green"> </div>
                </div>
                <div>
                    <button type="button" onclick="closed()" class='border-0 bg-transparent'><i class="fa-solid fa-xmark close fs-3 "></i></button>
                </div>
            </div>

            <h2 class=""> Site Name or Url is not valid, Please follow the rules below :</h2>
            <p class="pt-3"> <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site name must contain at least 3 characters</p>
            <p> <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site URL must be a valid one</p>
        </div>
    
      </div>
    </div>







    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
